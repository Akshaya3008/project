<html>
<head>
<script src="jquery/jquery-3.3.1.min.js"></script>
<script src="jquery/bootstrap.min.js"></script>  
<!--  <link rel="stylesheet" href="css/bootstrap.min.css">   -->                

<script src="jquery/jquery.validate.min.js"></script>
<link rel="stylesheet" href="assets/css/bootstrap.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/receipt-style.css" type="text/css">

<script type="text/javascript" src="javascript/ValidateLogin.js"></script>
<script type="text/javascript" src="javascript/CreateOtherInvoices.js"></script>
<script type="text/javascript" src="core/noty.js"></script>
<script type="text/javascript" src="javascript/Helper.js"></script>

<link rel="stylesheet" type="text/css" href="css/noty.css" />
<!-- <link rel="stylesheet" type="text/css" href="assets/css/ButtonStyle.css" /> -->
<link rel="stylesheet" type="text/css" href="css/validation.css" />
<title>Other Invoice</title>
<style>
.panel{
 border-color:#435d7d;
 border-radius: 0px !important;
}
.panel-heading{
 background-color:#435d7d !important;
 border-color:#435d7d ;
 border-radius: 0px !important;
}  
.panel-body .row{
margin-bottom:10px;
}  
.btn{
    border-radius: 0px !important;	
}
.controls{
    padding-right: 0px !important;
}
.input-group-addon{
     border-radius: 0px !important;
}
.form-control{
     border-radius: 0px !important;
}
#loading {
		position: fixed;
		padding:0;
		margin:0;
		width: 100%;
		height: 100vh;
		background: #fff url('img/ring.gif') no-repeat center center;
		z-index: 99999;
		}
		
#narration{
 outline:none;
 resize:none;
}
</style>
<script>
	$(function() {
		$("#navbar").load("nav-bar.html");
	});
</script>
</head>
<body>
<div id="navbar">
	</div>
	<div class="container">
		<form id="OtherInvoice_form" class="horizontal-form new-receipt" method="POST">
			<div class="row">
				<div class="col-md-12">
					<section class="panel">
						<header class="panel-heading">
							<h2 class="panel-title" style="color:#fff !important;">Create Other Invoice</h2>
						</header>
						<div class="panel-body">
							<div class="row">
							<div class="form-group">
								<label class="col-sm-3 control-label">Search Student ID<font color=red>*</font>
								</label>
								<div class="col-sm-6">
										<input type="text" id="stud_id" class="form-control" list="stud_list" placeholder="e.g. search student" style="width">

											<datalist id="stud_list">

											</datalist>
									
								</div>
							</div>
							</div>
							<div class="row">
							<div class="form-group">
								<label class="col-sm-3 control-label">Student Details<font color=red>*</font>
								</label>
								<div class="col-sm-6">
									<input type="text" id="stud_details" name="stud_details" class="form-control" readonly>
								</div>
							</div>
							</div>
							<div class="row">
							<div class="form-group">
								<label class="col-sm-3 control-label">Invoice No.<font color=red>*</font></label>
								<div class="col-sm-6">
									<div class="input-group" style="width: 100%;">
										<input type="text" name="invoice_no" id="invoice_no" class="form-control" readonly>
									</div>
								</div>
							</div>
							</div>
							<div class="row">
							<div class="form-group">
								<label class="col-sm-3 control-label">Amount<font color=red>*</font>
								</label>
								<div class="col-sm-6">
									<input type="number" name="receive_amount" id="receive_amount" class="form-control">
								</div>
							</div>
							</div>
							<div class="row">
							<div class="form-group">
								<label class="col-sm-3 control-label">Invoice Date<font color=red>*</font>
								</label>
								<div class="col-sm-6">
									<input type="date" name="invoice_date" id="invoice_date" class="form-control">
								</div>
							</div>
							</div>
							<div class="row">
							<div class="form-group">
								<label class="col-sm-3 control-label">Narration<font color=red>*</font></label>
								<div class="col-sm-6">
									<div class="input-group" style="width: 100%;">
										<textarea name="narration" class="form-control" id="narration" cols="30" rows="6" required> </textarea>
									</div>
								</div>
							</div>
							</div>
							<div class="row">
							<div class="form-group">
								<label class="col-sm-3 control-label">Received In<font color=red>*</font></label>
								<div class="col-sm-6">
									<div class="input-group" style="width: 100%;">
										<select name="pay_mode" class="form-control" id="received_in" required>
											<option value="Cheque">Cheque</option>
											<option value="Cash">Cash</option>
											<option value="Cash">Google Pay</option>
											<option value="Cash">PayTM</option>
											<option value="Cash">Phone Pay</option>
											<option value="Cash">Credit/Debit Card</option>
											<option value="Cash">RTGS/NEFT/Mobile Banking</option>
										</select>
									</div>
								</div>
							</div>
							</div>
							<div class="row">
							<div class="form-group">
								<label class="col-sm-3 control-label">Transaction/Cheque Number
								<!-- <font color=red>*</font> -->
								</label>
								<div class="col-sm-6">
									<div class="input-group" style="width: 100%;">
										<input type="text" id="cheque_no" name="cheque_no" class="form-control">
									</div>
								</div>
							</div>
							</div>
							<div class="row">
							<div class="form-group" style="width: 100%;">
								<label class="col-sm-3 control-label">Transaction/Cheque Status
								<!-- <font color=red>*</font> -->
								</label>
								<div class="col-sm-6">
									<div class="input-group" style="width: 100%;">
										<select name="trans_status" class="form-control"
											id="trans_status" required>
											<option value="Cleared">Cleared</option>
											<option value="deposited">Deposited</option>
										</select>
									</div>
								</div>
							</div>
							</div>
							<div class="row">
							<div class="form-group">
								<label class="col-sm-3 control-label">Transaction/Cheque
									Date<font color=red>*</font>
								</label>
								<div class="col-sm-6">
									<div class="input-group" style="width: 100%;">
										<input type="date" id="trans_date" name="trans_date" class="form-control">
									</div>
								</div>
							</div>
							</div>
							<div class="row">
							<div class="form-group">
								<label class="col-sm-3 control-label">Received By<font color=red>*</font></label>
								<div class="col-sm-6">
									<div class="input-group" style="width: 100%;">
										<select name="received_by" class="form-control" id="enq_taken">
										</select>
									</div>
								</div>
							</div>
							</div>
							<br> <input type="submit" id="otherInvoice" class="btn btn-info rec" value="Submit">
								<input type="button" id="cancel" data-dismiss="modal" onclick="location.reload()" class="btn btn-info rec" value="Cancel">
						</div>
					</section>
				</div>
			</div>
		</form>
	</div>
			<div class="modal fade" id="loadingModal">
			<div class="modal-dialog">
			
			<!-- Modal content-->
			<div class="modal-content">
			
			<div class="modal-body">
			<div id="loading"></div>
			</div>
			</div>
			
			</div>
		</div>
</body>
</html>
