<head>

<title>Receipt</title>
<style>
/* only for this page */
.panel{
 background-color:#435d7d !important;
 border-color:#435d7d;
}
.panel-heading{
/* background-color:#435d7d !important;
border-color:#435d7d */
background-image: linear-gradient(to right top, #292d33, #303843, #374453, #3d5064, #435d75);
}

.rec{
/* 	background-color:#435d7d !important ;
	border-color: #435d7d !important; */
	background-image: linear-gradient(to right top, #292d33, #303843, #374453, #3d5064, #435d75);
}
#receipt:hover{
	background-color:#53b700 !important ;
	border-color:#53b700 !important;
}

	background-color:#d43f3a !important ;
	border-color:#d43f3a !important;
}

	<script>
	$(function() {
		$("#navbar").load("nav-bar.html");
	});
</script>
</head>
<body>
<div id="navbar">
	</div>
	<div class="container">
		<form id="receipt-form" class="horizontal-form" method="post">
			<div class="row">
				<div class="col-md-12">
					<section class="panel">
						<header class="panel-heading">
							<h2 class="panel-title" style="color:#fff !important;">Receipt</h2>
						</header>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-3 control-label">Search Student ID<span
									class="text-red">*</span>
								</label>
								<div class="col-sm-6">
									<div class="input-group">
										<input type="text" class="form-control" name="search" id="stud_id" placeholder="Search student by ID"> 
										<a class="input-group-addon"><i class="fa fa-search"></i></a>
									</div>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Student Details<span class="text-red">*</span>
								</label>
								<div class="col-sm-3">
									<input type="text" id="stud_details" name="stud_details" class="form-control" style="width: 500px;" readonly>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Net Receivable<span class="text-red">*</span>
								</label>
								<div class="col-sm-3">
									<input type="number" name="net_receive" id="net_receive" class="form-control" style="width: 196px;" readonly>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Receipt Date<span class="text-red">*</span>
								</label>
								<div class="col-sm-3">
									<input type="date" name="receipt_date" id="receipt_date" class="form-control" style="width: 196px;" readonly>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Receipt No.<span class="text-red">*</span></label>
								<div class="col-sm-3">
									<div class="input-group">
										<input type="text" name="receipt_no" id="receipt_no" class="form-control" style="width: 196px;" readonly>
									</div>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Received Amount<span class="text-red">*</span></label>
								<div class="col-sm-3">
									<div class="input-group">
										<input type="number" id="received_amt" name="received_amt" class="form-control" style="width: 196px;">
									</div>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Received In<span class="text-red">*</span></label>
								<div class="col-sm-3">
									<div class="input-group">
										<select name="pay_mode" class="form-control" id="received_in" required style="width: 196px;">
											<option value="Cheque">Cheque</option>
											<option value="Cash">Cash</option>
										</select>
									</div>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Transaction/Cheque Status<span class="text-red">*</span>
								</label>
								<div class="col-sm-3">
									<div class="input-group">
										<select name="trans_status" class="form-control"
											id="trans_status" required style="width: 196px;">
											<option value="Cleared">Cleared</option>
											<option value="deposited">Deposited</option>
										</select>
									</div>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Transaction/Cheque
									Date<span class="text-red">*</span>
								</label>
								<div class="col-sm-3">
									<div class="input-group">
										<input type="date" id="trans_date" name="trans_date" class="form-control" style="width: 196px;">
									</div>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Received By<span class="text-red">*</span></label>
								<div class="col-sm-3">
									<div class="input-group">
										<select name="received_by" class="form-control" id="enq_taken" required style="width: 196px;">
										</select>
									</div>
								</div>
							</div>
							<br> <input type="submit" id="receipt" class="btn btn-info rec" value="Submit">
								<input type="button" id="cancel" class="btn btn-info rec" value="Cancel">
						</div>
					</section>
				</div>
			</div>
			<table id="InstallmentTable" style="display: none"
				class="table table-bordered table-hover table-condensed table-lg">
				<thead>
					<tr>
						<th>Sr.No.</th>
						<th>Invoice</th>
						<th>Details</th>
						<th>Invoice Amount</th>
						<th>Due Date</th>
						<th>Due Amount</th>
						<th>Remain Amount</th>
						<th>Payment</th>
					</tr>
				</thead>
			</table>
		</form>
	</div>
</body>
</html>
