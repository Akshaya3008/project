<title>Admission</title>

<body>
	<div class="container">
		<form id="receipt-form" class="horizontal-form" method="post">
			<div class="row">
				<div class="col-md-12">
					<section class="panel">
						<header class="panel-heading">
							<h2 class="panel-title">Receipt</h2>
						</header>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-3 control-label">Search Student ID<span
									class="text-red">*</span>
								</label>
								<div class="col-sm-6">
									<div class="input-group">
										<input type="text" class="form-control" name="search"
											id="stud_id" placeholder="Search student by ID"> <a
											href="" id="stud_id_search" class="input-group-addon"><i
											class="fa fa-search"></i></a>
									</div>
								</div>

							</div>
							<br>
							<div class="form-group">

								<label class="col-sm-3 control-label">Student Details<span
									class="text-red">*</span>
								</label>
								<div class="col-sm-3">
									<input type="text" id="stud_details" name="stud_details"
										class="form-control" style="width: 196px;">

								</div>
							</div>
							<br>
							<div class="form-group">

								<label class="col-sm-3 control-label">Receipt Date<span
									class="text-red">*</span>
								</label>
								<div class="col-sm-3">
									<input type="date" name="receipt_date" class="form-control"
										style="width: 196px;">

								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Receipt No.<span
									class="text-red">*</span></label>
								<div class="col-sm-3">
									<div class="input-group">
										<input type="text" name="receipt_no" id="receipt_no"
											class="form-control" style="width: 196px;">
									</div>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Received Amount<span
									class="text-red">*</span></label>
								<div class="col-sm-3">
									<div class="input-group">
										<input type="number" name="received_amt" class="form-control"
											style="width: 196px;">
									</div>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Received In<span
									class="text-red">*</span></label>
								<div class="col-sm-3">
									<div class="input-group">
										<select name="pay_mode" class="form-control" id="received-in"
											required style="width: 196px;">
											<option value="Cheque">Cheque</option>
											<option value="Cash">Cash</option>
										</select>
									</div>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Transaction/Cheque
									Status<span class="text-red">*</span>
								</label>
								<div class="col-sm-3">
									<div class="input-group">
										<select name="trans_status" class="form-control"
											id="trans-status" required style="width: 196px;">
											<option value="Cleared">Cleared</option>
											<option value="deposited">Deposited</option>
										</select>
									</div>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Transaction/Cheque
									Date<span class="text-red">*</span>
								</label>
								<div class="col-sm-3">
									<div class="input-group">
										<input type="date" name="trans_date" class="form-control"
											style="width: 196px;">
									</div>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="col-sm-3 control-label">Received By<span
									class="text-red">*</span></label>
								<div class="col-sm-3">
									<div class="input-group">
										<select name="received_by" class="form-control" id="enq_taken"
											required style="width: 196px;">
											<option value="Rajeshri">Rajeshri</option>
											<option value="Bhavik">Bhavik</option>
											<option value="Divyakant">DK</option>
											<option value="Akshaya">Akshaya</option>
										</select>
									</div>
								</div>
							</div>
							<br> <input type="submit" id="receipt"
								class="btn btn-success" value="Submit">
						</div>
					</section>
				</div>
			</div>
