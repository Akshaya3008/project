<html>
<meta charset="ISO-8859-1">
<title>STUDENT INFO</title>
<head>
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" href="css/promote.css" type="text/css">

<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/b-html5-1.6.1/b-print-1.6.1/sp-1.0.1/datatables.min.css"/>


<link rel="stylesheet" href="css/bootstrap-multiselect.css">

<link href="assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
<script src="assets/js/dataTables/jquery.dataTables.js"></script>
<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>



<script src="core/popper.min.js"></script>
<script src="assets/js/bootstrap-multiselect.js"></script>
<script type="text/javascript" src="javascript/ValidateLogin.js"></script>
<script type="text/javascript" src="enquiry.js"></script>
<script type="text/javascript" src="javascript/Helper.js"></script>
<script type="text/javascript" src="core/jquerysession.js"></script>
  
<title>Promote</title>
</head>
    <body>
        <section role="main" class="content-body">
            <form>
               <div id="content" class="content">
                   <div class="panel">
                       <div class="accordion-container" id="accordion">
                           <section class="content-entry">
                               <label class="label-title-stud"><i id="acc_sign">
<!--
                                   <i class="fa fa-plus"></i>
                                   <i class="fa fa-minus"></i>
-->
                                   Get Student list to promote</i>
                               </label>
                               <div class="accordion-content">
                                   <div class="panel">
                                       <div class="panel-body">
                                           <div class="form-group">
                                               <div class="col-md-3">
                                                   <div class="form-group">
                                                       <label class="control-label">
                                                           <span class="titleYear">Academic Year</span>
                                                           <span class="text-danger">*</span>
                                                       </label>
                                                       <div class="input-group select" style="width:100%;">
                                                           <select name="year" class="form-control year">
                                                               <option>2019-2020</option>
                                                               <option>2019-2020</option>
                                                               <option>2019-2020</option>
                                                           </select>
                                                       </div>
                                                       
                                                   </div>
                                               </div>
                                               <div class="col-md-3">
                                                   <div class="form-group">
                                                       <label class="control-label">
                                                           <span class="titleYear">Standard</span>
                                                           <span class="text-danger">*</span>
                                                       </label>
                                                       <div class="input-group select" style="width:100%;">
                                                           <select name="std" class="form-control std">
                                                               <option>9th</option>
                                                                <option>9th</option>
                                                                 <option>9th</option>
                                                           </select>
                                                       </div>
                                                       
                                                   </div>
                                               </div>
                                               <div class="col-md-3">
                                                   <div class="form-group">
                                                       <label class="control-label">
                                                           <span class="titleDiv">Div</span>
                                                       </label>
                                                       <div class="input-group" style="width:100%">
                                                           <select id="multi_div_select" name="div[]" class="form-control" multiple="multiple">
                                                               <option value="A">A</option>
                                                               <option value="c">C</option>
                                                               <option value="B">B</option>
                                                           </select>
                                                       </div>
                                                     </div>
                                               </div>
                                               <div class="col-md-3">
                                                   <div class="form-group">
                                                       <label class="control-label">
                                                           <span class="titleDiv">Student Status</span>
                                                       </label>
                                                       <div class="input-group" style="width:100%">
                                                           <select id="multi_status_select" name="status[]" class="form-control" multiple="multiple">
                                                               <option value="active">Active</option>
                                                               <option value="cancelled">Cancelled</option>
                                                               <option value="demo">demo</option>
                                                           </select>
                                                       </div>
                                                   </div>
                                               </div>
                                           </div>
                                       </div>
                                       <div class="panel-footer">
                                           <div class="row">
                                               <div class="pull-right">
                                                   <button type="button" id="btnDisplay" data-style="zoom-in" class="btn btn-warning margin-right-sm">
                                                       Display
                                                   </button>
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                           </section>
                       </div>
                   </div>
               </div>
                <!--                next <panel>    </panel>-->
           <section class="panel">
            <header class="panel-heading">
                <h2 class="panel-title">Student List</h2>
            </header>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-md-3">
                        <label class="control-label">
                            <span class="course_title">Course Package</span>
                            <span class="text-danger">*</span>
                        </label>
                        <div class="input-group" style="width:100%;">
                            <select name="course_package" class="form-control">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="control-label">
                            <span class="course_title">Select status of student</span>
                            <span class="text-danger">*</span>
                        </label>
                        <div class="input-group" style="width:100%;">
                            <select name="student_status" class="form-control">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="control-label">
                            <span class="course_title">Select Academic Year</span>
                            <span class="text-danger">*</span>
                        </label>
                        <div class="input-group" style="width:100%;">
                            <select name="academic_year" class="form-control">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="control-label">
                            <span class="course_title">Select Div</span>
                            <span class="text-danger">*</span>
                        </label>
                        <div class="input-group" style="width:100%;">
                            <select name="division" class="form-control">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <label class="control-label">
                            <span class="course_title">Select Admission date</span>
                            <span class="text-danger">*</span>
                        </label>
                        <div class="input-group" style="width:100%;">
                            <select name="admission_date" class="form-control">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="col-md-12">
                    <div class="table-wrapper" id="table-style">

		<div class="row">
			<div class="col-md-12">
				<!-- Advanced Tables -->
				<div class="panel panel-default">
					<!-- <div class="panel-heading">Advanced Tables</div> -->
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover"
								id="receipt_table">
								<thead>
									<tr>
										<th class="no-sort"><span class="custom-checkbox"> <input
												type="checkbox" id="selectAll" name="options[]" value="0">
												<label for="checkbox1"></label>
										</span></th>
										<th>Student Name</th>
										<th>Standard</th>
										<th class="no-sort">Div</th>
										<th class="no-sort">Academic Year</th>
                    				</tr>
								</thead>
							</table>
						</div>

					</div>
				<!-- </div> -->
				<!--End Advanced Tables -->
			</div>
		</div>

	</div>
    </div>
                </div>
            </div>
        </section>
            </form>
        </section>
