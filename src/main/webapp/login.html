	<!------ Include the above in your HEAD tag ---------->
	<title>LOGIN</title>
	<style>
		#loading {
		position: fixed;
		padding:0;
		margin:0;
		width: 100%;
		height: 100vh;
		background: #fff url('img/ring.gif') no-repeat center center;
		z-index: 99999;
		}
		</style>
	</head>
	<body>
	<div class="box">
			<h2>Login</h2>
			<div style="display: none" id="login-alert" class="alert alert-danger col-sm-12"></div>					
			<form id="signin" method="post" role="form">
				<div class="inputBox"> 
				
					<input type="text" id="login-username" name="userid" autocomplete="off" required >
					<label class="input_label">User Name</label>
				</div>
				<div class="inputBox"> 
				
					<input type="password" id="login-password" name="password" autocomplete="off" required >
					<label class="input_label">Password</label>
				</div>

				<input type="submit" id="btn-login" class="sub" value="Login">
				<br><br>
				<!-- <a href="#">Forgot password?</a> -->
			</form>
	</div>		
		<div class="modal fade" id="loadingModal" role="dialog">
			<div class="modal-dialog">
			
			<!-- Modal content-->
			<div class="modal-content">
			
			<div class="modal-body">
			<div id="loading"></div>
			</div>
			</div>
			
			</div>
		</div>
